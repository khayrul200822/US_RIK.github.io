<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - US RIK E-Learning Platform</title>
    <!-- main css  -->
    <link rel="stylesheet" href="signup.css">
    <!-- for header and footer style -->
    <link rel="stylesheet" href="../style.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <section id="form_section">
        <div class="form_title">
            <h2>Application Form</h2>
        </div>
        <div class="signUp_main">

            <div class="signUP">
            <!-- tab start -->
                <div class="form_tabs nav nav-tabs">
                    <a href="#" data-bs-toggle="tab" class="active" data-bs-target="#ps_details" aria-controls="ps_details"
                        aria-selected="true" class=""><span>Personal Details</span></a>
                    <a href="#" data-bs-toggle="tab" data-bs-target="#C_details" aria-controls="C_details"
                        aria-selected="true" class=""><span>Contact Details</span></a>
                    <a href="#" data-bs-toggle="tab" data-bs-target="#login_details" aria-controls="login_details"
                        aria-selected="true" class=""><span>Login Details</span></a>
                </div>

                <!-- tab-content -->
                <div class="tab-content">
                    <!-- Personal details -->
                    <form action="" class="tab-pane fade show active" role="tabpanel" id="ps_details">
                        <h3>Personal Details</h3>
                        <div class="first_name">
                            <input type="text" placeholder="Your First Name">
                        </div>
                        <div class="last_name">
                            <input type="text" placeholder="Your Last Name">
                        </div>
                        <div class="Select_section">
                            <select name="language" id="">
                                <option value="ENGLISH">ENGLISH </option>
                                <option value="HINDI">HINDI</option>
                                <option value="ARABIC">ARABIC</option>
                                <option value="BANGLADESHI">BANGLADESHI</option>
                                <option value="FRENCH">FRENCH</option>
                                <option value="JAPANESE">JAPANESE </option>
                                <option value="GARMAN">GARMAN</option>
                                <option value="Korean">KOREAN</option>
                            </select>
                        </div>

                        <div class="alert_div">
                            <p>Have already an account ? <a href="#">Login here</a></p>
                        </div>
                        <div class="form_btn">
                            <button>Next</button>
                        </div>
                    </form>

                     <!-- contact details -->
                    <form class="tab-pane fade show" role="tabpanel" id="C_details">
                        <h3>Contact Details</h3>
                        <div class="email">
                            <input type="email" placeholder="xyz1234_@gmail.com">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Your password">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Confirm password">
                        </div>
                        <div class="password">
                            <input type="tel" placeholder="+880**********">
                        </div>

                        <div class="alert_div">
                            <p>Have already an account ? <a href="#">Login here</a></p>
                        </div>
                        <div class="form_btn">
                            <button>Next</button>
                        </div>
                    </form>

 <!-- login details -->
                    <form class="tab-pane fade show" role="tabpanel" id="login_details">
                        <h3>Login Details</h3>
                        <div class="email">
                            <input type="email" placeholder="xyz1234_@gmail.com">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Your password">
                        </div>
                      

                        <div class="alert_div">
                            <p>Have no an account ? <a href="../signup/index.html">Signup here</a></p>
                        </div>
                        <div class="form_btn">
                            <button>Next</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </section>

</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
