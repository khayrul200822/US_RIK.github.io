<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - US RIK E-Learning Platform</title>
    <!-- main css -->
    <link rel="stylesheet" href="login.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section id="form_section">

        <div class="form_title">
            <h2>Welcome back<span>!</span></h2>
            <p>Log in to access US RIK E-Learning Platform - profile, settings, classes, earn points, share photos &
                videos & etc.</p>
        </div>
        <div class="login">
            <form class="login_form">

                <div class="first_name">
                    <input type="text" placeholder="Your Phone Number with Country Code">
                </div>
                <div class="last_name">
                    <input type="password" placeholder="Your Password">
                </div>
               
                <div class="alert_div d-flex justify-content-between ">
                    <div class="remember_box">
                        <label for="checkbox">Remember me</label>
                        <input type="checkbox" id="checkbox"> 
                    </div>
                   
                    <a href="../forget_pass/index.html" target="_blank"  class="text-white text-decoration-none">Forgot Password ? </a>
                </div>
                <div class="form_btn d-flex justify-content-center">
                    <button>Login</button>
                </div>
                <hr>
                <div class="form_btn d-flex justify-content-center">
                    <button>Register Into US RIK Platform</button>
                </div>
            </form>
        </div>
        </div>
    </section>

</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
