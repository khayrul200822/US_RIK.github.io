<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - US RIK E-Learning Platform</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="form_section">
        <div class="login section">
            <div class="form_title">
                <h2>Welcome back<span>!</span></h2>
                <p>Log in to access US RIK E-Learning Platform - profile, settings, classes, earn points, share photos & videos & etc.</p>
            </div>
        </div>
        <div class="login">

            

            <form class="login_form">
               
                <div class="first_name">
                    <input type="text" placeholder="Your Phone Number with Country Code">
                </div>
                <div class="last_name">
                    <input type="text" placeholder="Your Password">
                </div>

                <div class="alert_div">
                   <a href="#">Forgot Password ? </a>
                </div>
                <div class="form_btn">
                    <button>Login</button>
                </div>
                <hr>
                <div class="form_btn">
                    <button>Register Into US RIK E-Learning Platform</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
