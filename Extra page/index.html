<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - US RIK E-Learning Platform</title>
    <!-- main css  -->
    <link rel="stylesheet" href="signup.css">
    <!-- for header and footer style -->
    <link rel="stylesheet" href="../style.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <section id="form_section">
        <div class="form_title">
            <h2>Application Form</h2>
        </div>
        <div class="signUP">
                <div class="form_tabs">
                    <a href="#"><span>Personal Details</span></a>
                    <a href="#"><span>Contact Details</span></a>
                    <a href="#"><span>Login Details</span></a>
                </div>
            <form action="">
                <h3>Personal Details</h3>
                <div class="first_name">
                    <input type="text" placeholder="Your First Name">
                </div>
                <div class="last_name">
                    <input type="text" placeholder="Your Last Name">
                </div>
                <div class="Select_section">
                    <select name="language" id="">
                        <option value="ENGLISH">ENGLISH </option>
                        <option value="HINDI">HINDI</option>
                        <option value="ARABIC">ARABIC</option>
                        <option value="BANGLADESHI">BANGLADESHI</option>
                        <option value="FRENCH">FRENCH</option>
                        <option value="JAPANESE">JAPANESE </option>
                        <option value="GARMAN">GARMAN</option>
                        <option value="Korean">KOREAN</option>
                    </select>
                </div>

                <div class="alert_div">
                    <p>Have already an account ? <a href="#">Login here</a></p>
                </div>
                <div class="form_btn">
                    <button>Next</button>
                </div>
            </form>
        </div>
    </section>
    
</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
